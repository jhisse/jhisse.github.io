---
layout: default
title: Blog
---

<section>
  <h1>Posts</h1>

  {% for post in site.posts %}
  <div class="post">
    <small>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time>
    </small>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </div>
  {% endfor %}
</section>
