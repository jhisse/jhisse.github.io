{{ define "main" }}
<section>
  <h1>Posts</h1>
  {{ range where .Site.RegularPages "Section" "blog" }}
  <div class="post">
    <small>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
    </small>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>
  {{ end }}
</section>
{{ end }}
