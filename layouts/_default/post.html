{{ define "main" }}
<h1>{{ .Title }}</h1>
<small><time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time></small>

{{ .Content }}

<div class="PageNavigation">
  {{ if .Prev }}
    <a class="prev" href="{{ .Prev.Permalink }}">&laquo; {{ .Prev.Title }}</a>
  {{ end }}
  {{ if .Next }}
    <a class="next" href="{{ .Next.Permalink }}">{{ .Next.Title }} &raquo;</a>
  {{ end }}
</div>
{{ end }}
