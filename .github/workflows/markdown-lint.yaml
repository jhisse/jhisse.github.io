name: Markdown Lint

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches:
      - main
    

jobs:
  lintMarkdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: 'content/**/*.md'
